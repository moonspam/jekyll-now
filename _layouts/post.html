---
layout: default
---

<article class="post">
<h1>{{ page.title }}</h1>

<div class="tags">
<i class="fa fa-tags"></i>
{% assign tags = page.tags | sort %}
{% include tagcloud.html %}
</div>

<div class="entry">
{{ content }}
</div>

<div class="date">
<i class="fa fa-clock"></i> Written on {{ page.date | date: "%B %e, %Y" }}
</div>

{% include ad.html %}

{% include disqus.html %}
</article>
